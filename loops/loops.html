<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>

    <script>
/* STARTING CODE */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * Math.floor(max - min)) + min;
}

var randomInt = getRandomInt(1, 100);
var guess=prompt("guess a num from 1 to 100")
var x=1
/* END STARTING CODE */
var k=0
while(k==0){
	while(guess>randomInt){
		guess=prompt("you guessed too high..try and guess again")
		Console.log("you guessed too high..try and guess again")
		x++}
	while(guess<randomInt){
		guess=prompt("you guessed too low..try and guess again")
		Console.log("you guessed too low..try and guess again")
		x++}
	while(guess==randomInt && k==0){
		Console.log("you guessed correctly! it took you"+x+"tries")
		k++}
	}
// your code goes under here

    </script>
</body>

</html>
